<!DOCTYPE html>
<html lang="en" data-theme="synthwave">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-blue-900">
    <header>
        <h2 class="text-6xl text-center text-blue-200">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-10">
        <!-- search bar -->
        <section class="text-center">
            <div class="join">
                <input id="search-field" class="input input-bordered join-item bg-blue-100 w-96 focus:outline-none"
                    placeholder="search..." />
                <button onclick="handleSearch()" class="btn btn-primary join-item rounded-r-lg">Search</button>
            </div>
        </section>

        <!-- search results -->
        <section>
            <!-- show count container -->
            <div id="count-items" class="text-right mb-4 p-2 text-blue-200">
                <!-- showing count of results div -->
            </div>
            <!-- loading spinner/dots -->
            <div id="loading-dots-container" class="text-center mt-80 hidden">
                <span class="loading loading-dots loading-lg text-primary"></span>
            </div>
            <!-- display cards container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- card 1 format for template string -->
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-accent capitalize min-w-[300px]">Show All</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <!-- scripts -->
    <script src="./js/phone.js"></script>
</body>

</html>
